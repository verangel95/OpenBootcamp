<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Formulario_darkmode.Css">
    <title>Formulario</title>
</head>
<body>

    <div class="layout">
        <div class="left-part">
            <p class="texto-izq">Discover the worldâ€™s top Designers & Creatives.</p>
        </div>
    <div class="container">
        <h1 class="Titulo"> Sign up to Dribbble</h1>
        <div class="sign-button">
            <button id="google-button">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu1PJmT_THldF0n5APcmt9p10utgu6KSw4cH2fQ5Xhpw&s" alt="Google logo">
                <span> Registrarse con Google</span>
            </button>
            <button id="twitter-button">
                <img src="https://cdn-icons-png.flaticon.com/512/81/81609.png" alt="Twitter logo" >
            </button>
        </div>
        <div class="separador">
            <span class="texto-linea">Or</span>
        </div>

        <form action="/" method="GET">
           <div class="Name_username">
         <label for="name" id="entrada-nombre">
            <span>Name</span>
            <input id="Name" Name="name" type="Text">
         </label>

         <label for="username" id="entrada-username">
            <span>Username</span>
            <input id="username" Name="username" type="Text"/>
         </label>
        </div>

        <label for="email">
            <span>Email</span>
            <input id="email" Name="email" type="email"/>
         </label>

         <label for="password">
            <span>Password</span>
            <input id="password" Name="passwrod" type="password" placeholder="6+ Caracteres"/>
         </label>

         <label for="checkbox" class="terminos_condiciones">
            <input id="checkbox" Name="checkbox" type="checkbox"/>
            <span>Creating an account means you are okay with our Terms 
                of Service, Privacy Policy, and our default Notification 
                Settings.</span>
         </label>

         <button id="create_Account" type="Submit">Create Account</button>
        </form>

        <p id="sign_in">Already a member?<a href="">Sign in</a></p>

    </div>
</div>
</body>
</html>
